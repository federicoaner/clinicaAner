<head>
  <title>
    How to change navigation bar color in Bootstrap ?
</title>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet"
        href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
      /* Modify the background color */
       
      .navbar-custom {
          background-color: rgb(238, 144, 199);

      /* Modify brand and text color */
       
      .navbar-custom .navbar-brand,
      .navbar-custom .navbar-text {
          color: rgb(255, 255, 255);
      }
  </style>
</head>

    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">

        <li class="nav-titulo">

        </li>

        </li>

         <button  *ngIf="this.usuario?.logged" class="btn btn-info btn-space letra-registro" (click)="Logout()" >Desloguearse</button>

        <!-- <button type="button" class="btn btn-info btn-space letra-registro" > Logout</button>--> 
        
        </li>

</nav>

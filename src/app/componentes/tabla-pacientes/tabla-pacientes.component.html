<div *ngFor="let item of this.listadoPacientes |async">
    
    <div *ngIf="item.tipo=='paciente'">
  <div class="card" style="width: 50rem; margin-bottom: 15px; margin-top: 10px; margin-left: 20px; padding: 20px; border-color: rgb(37, 20, 228); border-radius: 10px; border-width: 5px;"  >
    <div class="row">
   <div class="col md-6"> <img class="card-img-top" [src]="item.fotoPerfil" width="150px" height="200px" alt="Card image cap"> </div> 
    <div class="col md-6">
    <!-- <img class="card-img-top" [src]="item.fotoPerfil" style="height:120px ; width: 120px;" alt="Card image cap"> -->
    <div class="card-body">
      <h5 class="card-title">Nombre: {{item.nombre}}</h5>
      <p class="card-text">Dni: {{item.dni}}</p>
      <p class="card-text"> Mail {{item.mail}}</p>
      <p class="card-text">Edad: {{item.edad}}</p>
      <p  class="btn btn-success"  (click)="generarExcel(item.dni,item.nombre,item.apellido)">Crear Excel</p>

    </div>
    </div>
  </div>
 </div>
</div>

 </div>

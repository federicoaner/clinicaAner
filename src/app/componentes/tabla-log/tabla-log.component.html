<div id="htmlData4">
<div class="col-md-10">

    <h1 style="margin-left: 50px; margin-top: 30px;">LOG DE USUARIOS INGRESADOS</h1>
<div class="table-wrapper">

    
    <table class="fl-table">
        <thead>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Usuario Email</th>     
            
        </thead>
        <tbody>
        <tr *ngFor="let item of logs | async "  >
      
        <td >{{item.fecha}}</td>
        <td >{{item.hora}}</td>
        <td >{{item.usuario}}</td>
       
     
       
        </tr>
        

        
        </tbody>
    
        </table>
    
    </div>
</div>
</div>

<div style="padding-left: 40px;  padding-bottom: 50px;">
    <button class="btn btn-success"     (click)="Descargar()">Descargar Pdf</button>
    </div>
